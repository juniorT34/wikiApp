<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="logo">
            <img src="./wiki-logo.png" alt="logo">
        </div>
        <h2>Wikipedia <span class="bold">Search</span></h2>

        <form class="input" id="form">
            <input type="text" name="search" placeholder="Search a term" id="search">
        </form>
        <p class="error-msg"></p>
        <div class="results">
        </div>
        <div class="loader">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="result-display">
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
